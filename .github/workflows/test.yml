name: Test nf-synapse plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build and unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build and test
        run: ./gradlew build

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: nf-synapse-plugin
          path: plugins/nf-synapse/build/distributions/nf-synapse-*.zip

  integration:
    name: Integration tests
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Nextflow
        uses: nf-core/setup-nextflow@v2

      - name: Build and install plugin
        run: |
          ./gradlew build
          ./gradlew installPlugin

      - name: Set Synapse auth token
        run: |
          nextflow secrets set SYNAPSE_AUTH_TOKEN ${{ secrets.SYNAPSE_AUTH_TOKEN }}

      - name: Test read and write (FizzBuzz)
        working-directory: validation
        run: |
          nextflow run main_fizzbuzz.nf --input syn://syn72514512 --outDir syn://syn72507092
